<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Color Codes</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <section class="centered">
            <form>
                <h2>Hex Color Codes</h2>
                <p>Rules:</p>
                <ul>
                    <li>The code must begin with the "#" symbol.</li>
                    <li>6 characters follow the "#".</li>
                    <li>Only use 0-9 and A-F for the characters.</li>
                    <li>Each pair of characters controls the amount of red, green, or
                        blue in the color mix.</li>
                </ul>
                <p class="feedback">{{feedback}}</p>
                <hr>
                <form action="/hex_form" method="POST">
                    <label for="hex">Hex Code:</label>
                    <input type="text" id="hex" name="hex" value="{{ hex_code }}">
                    <button type="submit">Submit</button>
                <input type="color" value="#{{hex}}" disabled/><br>
                {% if feedback %}
                <p style="color: red;">{{ feedback }}</p>
                {% endif %}
                <hr>
                <img src="{{url_for('static', filename='hex_figure.png')}}" alt="Hex code for red." width="100%"/>
            </form>
        </section>
    </body>
</html>
